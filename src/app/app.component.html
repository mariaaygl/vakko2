<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-button (click)="opened =!opened"><mat-icon>menu</mat-icon></button>
        <span class="vakko-logo">
            <img src="https://www.vakkoesmod.com/wp-content/uploads/2019/05/vakko-icon.png" alt="VAKKO" />
            VAKKO
        </span>
        <span class="spacer"></span>
        <button mat-icon-button aria-label="Search icon">
            <mat-icon>search</mat-icon>
        </button>
        <button mat-icon-button aria-label="Account icon">
            <mat-icon>person</mat-icon>
        </button>
        <button mat-icon-button aria-label="Shopping cart icon">
            <mat-icon>shopping_bag</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav [(opened)]="opened" [ngClass]="{ 'expanded': isExpanded }" mode="over" class="sidenav">
        <button mat-icon-button (click)="closeSidenav()">
            <mat-icon>close</mat-icon>
        </button>

        <div class="main-categories">
            <button *ngFor="let category of categories" (click)="onSelectCategory(category)">
                <a routerLink="{{ category.link }}" class="sub-catagories">{{ category.name }}</a>
            </button>

            <div class="sub-catagories-language">
                <div class="sub-catagories-languages">
                    <i class="material-icons">language</i>
                    TR / EN
                </div>
            </div>
            <div *ngIf="isExpanded" class="expanded-content">
                <router-outlet></router-outlet>
            </div>
        </div>
    </mat-sidenav>

    <mat-sidenav-content class="content">
        <app-slider></app-slider>
    </mat-sidenav-content>
</mat-sidenav-container>

<div class="footer-container">
    <app-footer></app-footer>
</div>
